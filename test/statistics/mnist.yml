# Example configuration with MNIST
model:
  name: resnet50
data:
  dataset:
    name: MNIST
    args: {}
  loader:
    name: PYTORCH_V1
    args:
      batch_size: 8
criterion:
  - name: bce
    args:
      weight: 1.0
optimizer:
  name: adam
  args:
    lr: 1.e-6
scheduler:
  name: linear
  args:
    max_iter: 10
